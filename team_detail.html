  <script>
    // Parse YAML frontmatter
    function parseYAML(yamlStr) {
      const result = {};
      const lines = yamlStr.trim().split('\n');
      for (const line of lines) {
        const [key, ...valueParts] = line.split(':');
        const trimmedKey = key.trim();
        let value = valueParts.join(':').trim();
        if (value.startsWith('"') && value.endsWith('"')) {
          value = value.slice(1, -1);
        } else if (value.startsWith("'") && value.endsWith("'")) {
          value = value.slice(1, -1);
        } else if (value.startsWith('[') && value.endsWith(']')) {
          value = value.slice(1, -1).split(',').map(v => v.trim().replace(/["']/g, ''));
        }
        result[trimmedKey] = value;
      }
      return result;
    }

    // Convert Markdown â†’ HTML (with tables, images, lists)
    function markdownToHTML(md) {
      let html = md;

      // Headings
      html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
      html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
      html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

      // Bold, Italic
      html = html.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
      html = html.replace(/\*(.*?)\*/gim, '<em>$1</em>');

      // Links, Images
      html = html.replace(/!\[([^\]]*)\]\((.*?)\)/gim, '<img src="$2" alt="$1" class="img-fluid my-3 rounded">');
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>');

      // Lists
      html = html.replace(/^- (.*)$/gim, '<li>$1</li>');
      html = html.replace(/(<li>.*<\/li>)/gims, '<ul class="mb-3">$1</ul>');

      // Tables
      html = html.replace(/^\|(.+)\|\s*\n\|([-:\s|]+)\|\s*\n((\|.*\|\s*\n)*)/gm, match => {
        const rows = match.trim().split('\n');
        const headers = rows[0].split('|').filter(Boolean).map(h => `<th>${h.trim()}</th>`).join('');
        const bodyRows = rows.slice(2).map(r => {
          const cols = r.split('|').filter(Boolean).map(c => `<td>${c.trim()}</td>`).join('');
          return `<tr>${cols}</tr>`;
        }).join('');
        return `<table class="table table-bordered table-striped mt-3 mb-4"><thead><tr>${headers}</tr></thead><tbody>${bodyRows}</tbody></table>`;
      });

      // Paragraphs
      html = html.replace(/\n{2,}/g, '</p><p>');
      html = `<p>${html}</p>`;
      return html;
    }

    // Load selected team member
    async function loadTeamMember() {
      const id = sessionStorage.getItem('selectedFile');

      if (!id || !id.startsWith('teams/')) {
        document.getElementById('team-bio').innerHTML = '<div class="alert alert-danger">Team member not found.</div>';
        document.title = 'Team Member Not Found';
        return;
      }

      try {
        const response = await fetch(`/content/${id}`);
        if (!response.ok) throw new Error('Network response was not ok');
        const text = await response.text();

        const parts = text.split('---');
        if (parts.length < 3) throw new Error('Invalid Markdown format');

        const frontmatter = parts[1];
        const body = parts.slice(2).join('---');
        const meta = parseYAML(frontmatter);
        const htmlBody = markdownToHTML(body);

        document.getElementById('team-image').src = meta.image || '';
        document.getElementById('team-name').textContent = meta.title || 'Unnamed';
        document.getElementById('team-role').textContent = meta.role || '';
        document.getElementById('team-bio').innerHTML = htmlBody;
        document.title = meta.title || 'Team Member';
      } catch (err) {
        console.error('Error loading team member:', err);
        document.getElementById('team-bio').innerHTML = '<div class="alert alert-danger">Error loading content.</div>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadTeamMember);
  </script>
