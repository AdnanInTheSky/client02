<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - BioNova</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --color-primary: #f97316;
            --color-primary-dark: #ea580c;
            --color-accent: #fb923c;
            --color-accent-dark: #f97316;
            --color-text: #f1f5f9;
            --color-text-light: #cbd5e1;
            --color-text-inverse: #1e293b;
            --color-bg: #0f172a;
            --color-bg-alt: #1e293b;
            --color-border: #334155;
            --color-muted: #64748b;

            --font-base: 'Inter', system-ui, sans-serif;
            --font-display: 'Playfair Display', Georgia, serif;

            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;

            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;

            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);

            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            --header-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-base);
            font-size: 16px;
            line-height: 1.7;
            color: var(--color-text);
            background-color: var(--color-bg);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            background: var(--color-bg);
            border-bottom: 1px solid var(--color-border);
            z-index: 1000;
            transition: var(--transition-base);
        }

        header.scrolled {
            box-shadow: var(--shadow-lg);
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            gap: var(--space-10);
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }

        nav a {
            color: var(--color-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            position: relative;
            padding: var(--space-3) 0;
            transition: var(--transition-base);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            transition: var(--transition-base);
            transform: translateX(-50%);
        }

        nav a:hover::after,
        nav a:focus::after {
            width: 100%;
        }

        nav a:hover {
            color: var(--color-primary);
        }

        /* Hero Section */
        .hero-section {
            margin-top: var(--header-height);
            padding: var(--space-20) var(--space-6);
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.15) 0%, rgba(234, 88, 12, 0.05) 100%);
            text-align: center;
            border-bottom: 1px solid var(--color-border);
        }

        .hero-section h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            color: var(--color-text);
            margin-bottom: var(--space-4);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .hero-section p {
            font-size: clamp(1.125rem, 2vw, 1.25rem);
            color: var(--color-text-light);
            max-width: 600px;
            margin: 0 auto var(--space-8);
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto var(--space-8);
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: var(--space-4) var(--space-6) var(--space-4) var(--space-12);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-full);
            font-size: 1rem;
            font-family: var(--font-base);
            transition: var(--transition-base);
            background: var(--color-bg);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.2);
        }

        .search-icon {
            position: absolute;
            left: var(--space-5);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-muted);
            pointer-events: none;
        }

        /* Filter Tags */
        .filters {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-3);
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }

        .filter-tag {
            padding: var(--space-3) var(--space-6);
            background: var(--color-bg-alt);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--color-text);
            cursor: pointer;
            transition: var(--transition-base);
            white-space: nowrap;
        }

        .filter-tag:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .filter-tag.active {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        /* Main Content */
        .main-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: var(--space-20) var(--space-6);
        }

        /* Articles Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: var(--space-8);
            margin-bottom: var(--space-12);
        }

        .article-card {
            background: var(--color-bg-alt);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: var(--transition-base);
            border: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .article-card:nth-child(1) { animation-delay: 0.1s; }
        .article-card:nth-child(2) { animation-delay: 0.2s; }
        .article-card:nth-child(3) { animation-delay: 0.3s; }
        .article-card:nth-child(4) { animation-delay: 0.4s; }
        .article-card:nth-child(5) { animation-delay: 0.5s; }
        .article-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(249, 115, 22, 0.3);
            border-color: var(--color-primary);
        }

        .article-image {
            width: 100%;
            height: 240px;
            overflow: hidden;
            background: var(--color-bg-alt);
            position: relative;
        }

        .article-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(249, 115, 22, 0.2) 100%);
            opacity: 0;
            transition: var(--transition-base);
        }

        .article-card:hover .article-image::after {
            opacity: 1;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .article-card:hover .article-image img {
            transform: scale(1.08);
        }

        .article-content {
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin-bottom: var(--space-4);
            font-size: 0.875rem;
            color: var(--color-text-light);
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .article-meta i {
            font-size: 0.75rem;
        }

        .article-content h3 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-3);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-excerpt {
            color: var(--color-text-light);
            margin-bottom: var(--space-5);
            line-height: 1.7;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-4);
            border-top: 1px solid var(--color-border);
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: rgba(249, 115, 22, 0.15);
            color: var(--color-primary);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-5);
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-base);
        }

        .read-more-btn:hover {
            background: var(--color-primary-dark);
            transform: translateX(3px);
        }

        .read-more-btn i {
            font-size: 0.75rem;
            transition: var(--transition-base);
        }

        .read-more-btn:hover i {
            transform: translateX(3px);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-4);
            margin-top: var(--space-12);
        }

        .load-more-btn {
            padding: var(--space-4) var(--space-8);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-base);
            box-shadow: 0 4px 20px rgba(249, 115, 22, 0.4);
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(249, 115, 22, 0.5);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: var(--space-12);
            color: var(--color-muted);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(249, 115, 22, 0.2);
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-4);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer {
            background: #0a0f1a;
            color: #94a3b8;
            text-align: center;
            padding: var(--space-12) var(--space-6);
            font-size: 0.875rem;
            border-top: 1px solid var(--color-border);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-20) var(--space-6);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--color-muted);
            margin-bottom: var(--space-4);
        }

        .empty-state h3 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-text);
            margin-bottom: var(--space-3);
        }

        .empty-state p {
            color: var(--color-text-light);
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                gap: var(--space-6);
                flex-wrap: wrap;
            }

            nav a {
                font-size: 0.8125rem;
            }

            .hero-section {
                padding: var(--space-12) var(--space-6);
            }

            .main-content {
                padding: var(--space-12) var(--space-6);
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: var(--space-6);
            }

            .article-image {
                height: 200px;
            }

            .filters {
                justify-content: flex-start;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                padding-bottom: var(--space-3);
            }

            .filters::-webkit-scrollbar {
                display: none;
            }
        }

        @media (max-width: 480px) {
            nav {
                gap: var(--space-4);
            }

            nav a {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <a href="index.html">Home</a>
            <a href="articles.html">Articles</a>
            <a href="team.html">Team</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero-section">
        <h1>Insights & Impact Stories</h1>
        <p>Explore our research, program updates, and stories of transformation from communities around the world</p>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Search articles by title or content...">
        </div>

        <div class="filters" id="tags-container">
            <button class="filter-tag active" onclick="filterArticles('all')">All Articles</button>
        </div>
    </section>

    <main class="main-content">
        <div id="articles-container" class="articles-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading articles...</p>
            </div>
        </div>

        <div class="pagination" id="pagination-container" style="display:none;">
            <button class="load-more-btn" id="load-more-btn">
                Load More Articles
            </button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 BioNova. All rights reserved. Committed to transparency and accountability.</p>
    </footer>

    <script>
        // Helper Functions
        function parseYAML(yamlStr) {
            const result = {};
            const lines = yamlStr.trim().split('\n');
            for (const line of lines) {
                const [key, ...valueParts] = line.split(':');
                const trimmedKey = key.trim();
                let value = valueParts.join(':').trim();
                if (value.startsWith('"') && value.endsWith('"')) {
                    value = value.slice(1, -1);
                } else if (value.startsWith("'") && value.endsWith("'")) {
                    value = value.slice(1, -1);
                } else if (value.startsWith('[') && value.endsWith(']')) {
                    value = value.slice(1, -1).split(',').map(v => v.trim().replace(/"/g, '').replace(/'/g, ''));
                }
                result[trimmedKey] = value;
            }
            return result;
        }

        function simpleMarkdownToHTML(md) {
            let html = md;
            html = html.replace(/^(\s*)## (.+)$/gm, '$1<h2>$2</h2>');
            html = html.replace(/^(\s*)# (.+)$/gm, '$1<h1>$1</h1>');
            html = html.replace(/^(\s*)### (.+)$/gm, '$1<h3>$2</h3>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.+<\/li>)+/g, '<ul>$&</ul>');
            html = html.replace(/\n/g, '<br>');
            const paragraphs = html.split('<br><br>');
            html = paragraphs.map(p => `<p>${p}</p>`).join('');
            html = html.replace(/<br><br>/g, '<br>');
            return html;
        }

        // Articles Management
        let allArticles = [];
        let currentArticles = [];
        let currentPage = 1;
        const itemsPerPage = 6;
        let currentFilter = 'all';
        let searchQuery = '';

        async function loadAllArticles() {
            try {
                const indexResponse = await fetch('/content/index.json');
                const indexData = await indexResponse.json();
                const articleFiles = indexData.articles;

                const articlePromises = articleFiles.map(file => fetch(`/content/${file}`).then(r => r.text()));
                const articleTexts = await Promise.all(articlePromises);

                allArticles = [];
                const allTags = new Set();
                
                for (let i = 0; i < articleTexts.length; i++) {
                    const text = articleTexts[i];
                    const parts = text.split('---');
                    if (parts.length >= 3) {
                        const frontmatter = parts[1];
                        const body = parts.slice(2).join('---');
                        const meta = parseYAML(frontmatter);
                        const htmlBody = simpleMarkdownToHTML(body);
                        allArticles.push({ id: articleFiles[i], meta, htmlBody });
                        if (meta.tags && Array.isArray(meta.tags)) {
                            meta.tags.forEach(tag => allTags.add(tag));
                        }
                    }
                }

                renderTags(Array.from(allTags));
                currentArticles = allArticles;
                renderArticles();
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articles-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Unable to Load Articles</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function renderTags(tags) {
            const container = document.getElementById('tags-container');
            const allButton = '<button class="filter-tag active" onclick="filterArticles(\'all\')">All Articles</button>';
            const tagButtons = tags.map(tag => 
                `<button class="filter-tag" onclick="filterArticles('${tag}')">${tag}</button>`
            ).join('');
            container.innerHTML = allButton + tagButtons;
        }

        function filterArticles(tag) {
            currentFilter = tag;
            document.querySelectorAll('.filter-tag').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            applyFilters();
        }

        function applyFilters() {
            let filtered = allArticles;

            // Apply tag filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(article => 
                    article.meta.tags && article.meta.tags.includes(currentFilter)
                );
            }

            // Apply search filter
            if (searchQuery) {
                filtered = filtered.filter(article => {
                    const searchContent = `${article.meta.title} ${article.htmlBody}`.toLowerCase();
                    return searchContent.includes(searchQuery.toLowerCase());
                });
            }

            currentArticles = filtered;
            currentPage = 1;
            renderArticles();
        }

        function renderArticles() {
            const start = 0;
            const end = currentPage * itemsPerPage;
            const pageArticles = currentArticles.slice(start, end);

            const container = document.getElementById('articles-container');

            if (pageArticles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>No Articles Found</h3>
                        <p>Try adjusting your filters or search query</p>
                    </div>
                `;
                document.getElementById('pagination-container').style.display = 'none';
                return;
            }

            const articleCards = pageArticles.map(article => {
                const plainText = article.htmlBody.replace(/<[^>]*>/g, '').substring(0, 150);
                const excerpt = plainText + (plainText.length >= 150 ? '...' : '');
                const imageUrl = article.meta.image || 'https://via.placeholder.com/340x240/e2e8f0/64748b?text=Article';
                const tags = article.meta.tags && Array.isArray(article.meta.tags) 
                    ? article.meta.tags.slice(0, 2).map(tag => `<span class="tag">${tag}</span>`).join('')
                    : '';
                const date = article.meta.date ? new Date(article.meta.date).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric' 
                }) : '';
                const author = article.meta.author || 'BioNova Team';

                return `
                    <article class="article-card">
                        <div class="article-image">
                            <img src="${imageUrl}" alt="${article.meta.title}" loading="lazy">
                        </div>
                        <div class="article-content">
                            <div class="article-meta">
                                ${date ? `<span><i class="far fa-calendar"></i> ${date}</span>` : ''}
                                <span><i class="far fa-user"></i> ${author}</span>
                            </div>
                            <h3>${article.meta.title}</h3>
                            <p class="article-excerpt">${excerpt}</p>
                            <div class="article-footer">
                                <div class="article-tags">${tags}</div>
                                <button class="read-more-btn" onclick="openDetail('${article.id}')">
                                    Read More <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');

            container.innerHTML = articleCards;

            // Show/hide load more button
            const paginationContainer = document.getElementById('pagination-container');
            if (currentArticles.length > end) {
                paginationContainer.style.display = 'flex';
            } else {
                paginationContainer.style.display = 'none';
            }
        }

        function loadMore() {
            currentPage++;
            renderArticles();
        }

        function openDetail(id) {
            sessionStorage.setItem('selectedFile', id);
            window.location.href = 'article.html';
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            applyFilters();
        });

        // Scroll effect for header
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAllArticles();
            document.getElementById('load-more-btn').addEventListener('click', loadMore);
        });
    </script>
</body>
</html>
