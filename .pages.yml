# .pages.yaml - Configuration for Pages CMS
media:
  output: content/images
  public: /content/images

collections:
  - name: articles
    label: Articles
    path: content/articles
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Date
        type: datetime
        required: true
      - name: author
        label: Author
        type: string
      - name: image
        label: Featured Image
        type: image
      - name: tags
        label: Tags
        type: list
      - name: body
        label: Body
        type: rich-text
        required: true

  - name: teams
    label: Team Members
    path: content/teams
    fields:
      - name: title
        label: Name
        type: string
        required: true
      - name: role
        label: Role
        type: string
        required: true
      - name: image
        label: Photo
        type: image
      - name: tags
        label: Tags
        type: list
      - name: body
        label: Bio
        type: rich-text
        required: true

  - name: services
    label: Services
    path: content/services
    fields:
      - name: title
        label: Service Name
        type: string
        required: true
      - name: image
        label: Icon
        type: image
      - name: body
        label: Description
        type: rich-text
        required: true