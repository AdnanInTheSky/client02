collections:
  - name: "articles"
    label: "Articles"
    folder: "content/articles"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"  # Uses title to generate slug, or use "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: "title"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "teams"
    label: "Team Members"
    folder: "content/teams"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Photo", name: "image", widget: "image" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Bio", name: "body", widget: "markdown" }
  - name: "services"
    label: "Services"
    folder: "content/services"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    identifier_field: "title"
    fields:
      - { label: "Service Name", name: "title", widget: "string" }
      - { label: "Icon", name: "image", widget: "image" }
      - { label: "Description", name: "body", widget: "markdown" }
media_folder: "content/images"
public_folder: "content/images"  # Remove leading slash