  <script>
    // --- YAML Parser ---
    function parseYAML(yamlStr) {
      const result = {};
      yamlStr.trim().split('\n').forEach(line => {
        const idx = line.indexOf(':');
        if (idx === -1) return;
        let key = line.slice(0, idx).trim();
        let val = line.slice(idx + 1).trim().replace(/^[\"']|[\"']$/g, '');
        if (val === 'true') val = true;
        if (val === 'false') val = false;
        if (!isNaN(val) && val !== '') val = Number(val);
        result[key] = val;
      });
      return result;
    }

    // Markdown to HTML (minimal)
    function simpleMarkdownToHTML(md) {
      let html = md.trim();
      html = html.replace(/^### (.*$)/gm, '<h3 class="text-lg font-semibold mt-4 mb-2 text-gray-800">$1</h3>');
      html = html.replace(/^## (.*$)/gm, '<h2 class="text-xl font-bold mt-6 mb-3 text-gray-900">$1</h2>');
      html = html.replace(/^# (.*$)/gm, '<h1 class="text-2xl font-bold mt-8 mb-4 text-gray-900">$1</h1>');
      html = html.replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold">$1</strong>');
      html = html.replace(/\*(.*?)\*/g, '<em class="italic">$1</em>');
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener" class="text-blue-600 hover:underline">$1</a>');
      html = html.replace(/^-\s+(.*$)/gm, '<li class="ml-4 list-disc text-gray-700">$1</li>');
      html = html.replace(/(<li>.*<\/li>+)/g, '<ul class="my-2">$1</ul>');
      html = html
        .split('\n\n')
        .map(p => p.trim())
        .filter(p => p)
        .map(p => `<p class="text-gray-700 leading-relaxed mb-4">${p}</p>`)
        .join('');
      html = html.replace(/<\/?p>\s*<(ul|ol|h[1-3]|strong|em|a)/g, '<$1');
      html = html.replace(/(ul|ol|h[1-3]|strong|em|a)>\s*<\/p>/g, '$1>');
      return html;
    }

    function toggleReadMore(cardId) {
      const full = document.getElementById(`full-${cardId}`);
      const btn = document.getElementById(`btn-${cardId}`);
      const isHidden = full.classList.contains('hidden');
      full.classList.toggle('hidden', !isHidden);
      btn.textContent = isHidden ? 'Show less' : 'Read more';
    }

    async function loadServices() {
      try {
        const res = await fetch('/content/index.json');
        if (!res.ok) throw new Error('Failed to load index');
        const indexData = await res.json();
        const serviceFiles = indexData.services || [];

        const servicePromises = serviceFiles.map(file =>
          fetch(`/content/${file}`).then(r => r.ok ? r.text() : Promise.reject())
        );
        const serviceTexts = await Promise.all(servicePromises);

        const services = [];
        for (let i = 0; i < serviceTexts.length; i++) {
          const text = serviceTexts[i];
          const parts = text.split('---');
          if (parts.length >= 3) {
            const frontmatter = parts[1];
            const body = parts.slice(2).join('---');
            const meta = parseYAML(frontmatter);
            const htmlBody = simpleMarkdownToHTML(body);
            services.push({ id: `card-${i}`, meta, htmlBody });
          }
        }
        renderServices(services);
      } catch (error) {
        console.error('Error loading services:', error);
        document.getElementById('services-container').innerHTML =
          `<p class="text-center text-red-600 col-span-full">Failed to load announcements.</p>`;
      }
    }

    function renderServices(services) {
      const container = document.getElementById('services-container');
      if (services.length === 0) {
        container.innerHTML = `<p class="text-center text-gray-600 col-span-full">No announcements available.</p>`;
        return;
      }

      container.innerHTML = services.map((service) => {
        return `
<div class="w-full p-4">
  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-900 mb-3">${service.meta.title}</h3>
    <div class="text-gray-700 space-y-4">
      <div id="full-${service.id}" class="hidden">${service.htmlBody}</div>
      <button id="btn-${service.id}" class="text-blue-600 font-medium hover:underline" onclick="toggleReadMore('${service.id}')">
        Read more
      </button>
    </div>
  </div>
</div>
        `;
      }).join('');
    }

    document.getElementById('mobileMenuBtn').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    });

    document.addEventListener('DOMContentLoaded', loadServices);
  </script>
